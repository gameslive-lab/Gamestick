<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jogo da Velha</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Jogo da Velha</h1>

    <div class="scoreboard">
      <div class="score">Vitórias X: <span id="score-x">0</span></div>
      <div class="score">Vitórias O: <span id="score-o">0</span></div>
    </div>

    <div id="current-turn" class="current-turn">Vez de: X</div>

    <div id="game-board"></div>

    <button id="reset">Reiniciar Jogo</button>
    <p id="message"></p>
  </div>

  <audio id="click-sound">
    <source src="https://www.soundjay.com/buttons/sounds/button-11.mp3" type="audio/mpeg">
    Seu navegador não suporta o elemento de áudio.
  </audio>

  <script src="script.js"></script>
</body>
</html>
